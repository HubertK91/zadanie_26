<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content" style="left: 50%; top: 50%;position: absolute; transform: translate(-50%, -50%)">
    <h1>Rejestracja</h1>
    <form action="#" method="post" th:action="@{/registration}" th:object="${createAccount}">
        <label for="firstName" class="form-label">Imię</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Imię">
        <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>

        <label for="lastName" class="form-label">Nazwisko</label>
        <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Nazwisko">
        <p th:if="${#fields.hasErrors('lastName')}" class="text-danger" th:errors="*{lastName}"></p>

        <label for="address" class="form-label">Adres</label>
        <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Nazwa miasta">
        <p th:if="${#fields.hasErrors('address')}" class="text-danger" th:errors="*{address}"></p>

        <label for="username" class="form-label">Nazwa użytkownika</label>
        <input th:field="*{username}" id="username" class="form-control" type="text" placeholder="Nazwa użytkownika">
        <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>

        <label for="password" class="form-label">Hasło</label>
        <input th:field="*{password}" id="password" class="form-control" type="password" placeholder="Hasło">
        <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
        <input type="submit" value="Zarejestruj się">
    </form>
</div>
</body>
</html>
