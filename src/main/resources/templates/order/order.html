<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Zamówienia klientów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="content">
    <table class="table table-sm caption-top" style="margin-left: 50px">
        <caption class="fs-2 font-monospace text-dark">Zamówienia klientów</caption>
        <thead>
        <tr>
            <th scope="col">klient</th>
            <th scope="col">produkty</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order: ${orders}">
            <th scope="row" th:text="|${order.client.firstName} ${order?.client?.lastName}|"></th>
            <td th:each="part: ${order.parts}" th:text="|${part.name} ${part.price} zł|"></td>
            <td>
                <form th:action="|/deleteOrder/${order.id}|" method="post">
                    <input th:if="${!order.parts.isEmpty()}" type="submit" value="Usuń">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
