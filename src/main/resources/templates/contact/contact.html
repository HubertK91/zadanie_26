<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout.html}" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kontakt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="content">
    <h1>Strona kontaktowa</h1>

    <form method="post" th:action="@{/sent}"
          th:object="${sender}">
        <div class="mb-3" style="max-width: 700px">
            <label for="name" class="form-label">Nazwa wysyłającego</label>
            <input type="text" th:field="*{name}" class="form-control" id="name"
                   placeholder="Nazwa">
        </div>
        <div class="mb-3" style="max-width: 700px">
            <label for="sender" class="form-label">Email</label>
            <input type="email" th:field="*{senderMail}" class="form-control" id="sender" placeholder="Email">
        </div>
        <div class="mb-3" style="max-width: 700px">
            <label for="content" class="form-label">Treść wiadomości</label>
            <input type="text" th:field="*{content}" class="form-control" id="content" placeholder="Text">
        </div>
        <div class="mb-3" style="max-width: 700px">
            <input type="submit" value="Wyślij">
        </div>
    </form>
</section>
</body>
</html>
