<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Koszyk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="content">
    <table class="table table-sm caption-top" style="margin-left: 50px">
        <caption class="fs-2 font-monospace text-dark">Twój koszyk</caption>
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">nazwa</th>
            <th scope="col">cena</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="part: ${parts}">
            <th scope="row" th:text="${part.id}"></th>
            <td th:text="${part.name}"></td>
            <td th:text="${part.price}"></td>
            <td>
                <form method="post" th:action="|/partsCatalog?id=${part.id}|">
                    <input type="image" src="img/bin.jpg" alt="Submit" width="48" height="48">
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form method="post" th:action="@{/addOrder}">
        <div class="mb-3" style="max-width: 700px;margin: 30px">
            <input type="submit" value="Złóż zamówienie">
        </div>
        <p th:if="${createOrder.getClient()!=null}" style="margin-left: 20px">Złożono zamówienie!</p>
    </form>
</section>
</body>
</html>
