<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Edycja klienta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<section layout:fragment="content">
<h2 style="margin-left: 50px" th:text="|Edycja klienta ${client.id}|"></h2>

<form method="post" th:action="@{/editClient}"
      th:object="${client}">
    <div class="mb-3" style="max-width: 700px">
        <input type="hidden" th:field="*{id}" class="form-control" id="id">
    </div>
    <div class="mb-3" style="max-width: 700px">
        <label for="firstName" class="form-label">Imię</label>
        <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Imię">
    </div>
    <div class="mb-3" style="max-width: 700px">
        <label for="lastName" class="form-label">Nazwisko</label>
        <input type="text" th:field="*{lastName}" class="form-control" id="lastName" placeholder="Nazwisko">
    </div>
    <div class="mb-3" style="max-width: 700px">
        <input type="submit" value="Edytuj">
    </div>
</form>
</section>
</body>
</html>
